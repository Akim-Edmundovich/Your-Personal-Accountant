{% extends 'base.html' %}

{% load static %}

{% block title %}Settings{% endblock %}

{% block content %}
	
	<div id="btns-in-transactions-page" style="margin-bottom: 20px">
		<button type="button" id="expense-transactions-btn"
		         class="expense-btn">
			EXPENSE
		</button>
		<button type="button" id="income-transactions-btn"
		        class="income-btn">
			INCOME
		</button>
	</div>

	<div id="filter-btns">
		<button id="filter-day" class="filter-btn">День</button>
		<button id="filter-week" class="filter-btn">Неделя</button>
		<button id="filter-month" class="filter-btn">Месяц</button>
		<button id="filter-year" class="filter-btn">Год</button>
		<input type="text" id="date-range" name="daterange"
		       style="width: 120px; font-size: 10px; border-radius: 5px; height: 20px"
		>
	</div>


	<div id="transactions-list"></div>

	<script src="{% static 'js/dashboard_filter_transactions.js' %}"></script>

{% endblock %}
