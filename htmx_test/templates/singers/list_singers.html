<div id="singers-list">
	<h3>Singers</h3>

	<button hx-get="{% url 'opera_singer_create' opera.id %}"
	        hx-target="#singerform"
	        hx-swap="beforeend">
		Add singer
	</button>
	<button hx-get="{% url 'operas' %}"
	        hx-swap="outerHTML"
	        hx-target="#general">
		Back
	</button>

	<div id='singerform'></div>

	{% for singer in singers %}
		{% include 'singers/singer_detail.html' %}

	{% endfor %}
</div>
