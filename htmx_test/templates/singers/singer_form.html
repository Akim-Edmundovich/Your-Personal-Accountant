<div id="singer-form"
     hx-target="#opera-detail-column"
     hx-swap="innerHTML">

	<form method="post"
	      hx-post="{% url 'opera_singer_create' opera.id %}">
		{% csrf_token %}
		{{ form.as_p }}

		<button type="submit"

		        hx-swap="innerHTML">
			Create
		</button>
		<button type="button"
		        hx-get="{% url 'opera_singer_list' opera.id %}">
			Cancel
		</button>
		<button type="reset">
			Reset
		</button>

	</form>
</div>
