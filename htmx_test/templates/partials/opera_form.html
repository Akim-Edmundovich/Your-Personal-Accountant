<div id="operaform"
     hx-target="this"
     hx-swap="outerHTML">

	<form method="post"
	      hx-post="{% url 'create_opera' %}">
		{% csrf_token %}
		{{ form.as_p }}
		{% if opera %}
			<button type="submit"
			        hx-post="{% url 'update_opera' opera.id %}">
				Submit
			</button>
			<button type="submit"
			        hx-get="{% url 'detail_opera' opera.id %}">
				Cancel
			</button>

		{% else %}
			<button type="submit">
				Create
			</button>

			<button
					hx-get="{% url 'operas' %}"
			        hx-target="#allcontent"
			        hx-swap="outerHTML"
					>
				Cancel
			</button>
		{% endif %}

	</form>

</div>
