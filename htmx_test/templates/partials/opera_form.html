<div hx-target="this"
     hx-swap="outerHTML">

	<form method="post"
	      hx-post="{% url 'create_opera' %}">
		{% csrf_token %}
		{{ form.as_p }}
		{% if opera %}
			<button type="submit"
			        hx-post="{% url 'update_opera' opera.id %}">
				Submit
			</button>
			<button type="submit"
			        hx-get="{% url 'detail_opera' opera.id %}">
				Cancel
			</button>

			{% else %}
			<button type="submit"
			        hx-post="{% url 'create_opera' %}">
			Submit creating
			</button>

			<button type="submit"
			        hx-get="{% url 'create_opera' %}">
			Cancel
			</button>
		{% endif %}

	</form>

</div>
