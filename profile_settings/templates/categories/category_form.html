<div id="category-form"
hx-target="#categories-list"
>

	<form method="post"
	      hx-post="{% url 'category_create' form.type.name %}">

		{% csrf_token %}
		{{ form.as_p }}

		<button type="submit">
			Create
		</button>
		<button
				hx-get="{% url 'categories_by_type' %}"
		        hx-target="#general-category">
			Cancel
		</button>

	</form>


</div>
