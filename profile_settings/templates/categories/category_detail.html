<div id="category-detail"
     hx-target="this">

	{{ category.name }}
	<button hx-get="{% url 'category_update' category.id %}">
		Edit
	</button>
	<button hx-post="{% url 'category_delete' category.id %}"
	>
		Delete
	</button>
	<button type="button"
	        hx-get="{% url 'subcategories_list' category.id %}"
	        hx-target="#category-detail-column">
		Subcategories
	</button>

</div>
