<div id="category-update"
hx-target="#categories-list">

	<form method="post"
	      hx-post="{% url 'category_update' category.id %}">

		{% csrf_token %}
		{{ form.as_p }}

		<button type="submit">
			Save
		</button>

		{% if category.type.name == 'expense' %}
			<button hx-get="{% url 'categories_list' 'expense' %}"
			        hx-target="#categories-list">
				Cancel
			</button>
		{% elif category.type.name == 'income' %}
			<button hx-get="{% url 'categories_list' 'income' %}"
			        hx-target="#categories-list">
				Cancel
			</button>
		{% endif %}
	</form>


</div>
