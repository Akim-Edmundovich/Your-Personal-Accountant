{% extends 'base.html' %}

{% load static %}

{% block content %}

	<p>Delete category "{{ category.name }}"?</p>

	<form action="{% url 'settings:delete_category' category.id %}" method="post">

		{% csrf_token %}

		<a href="{% url 'settings:list_categories' %}">Cancel</a>
		<input type="submit" value="Confirm">

	</form>

{% endblock %}
