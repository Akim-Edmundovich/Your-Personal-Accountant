<div id="subcategory-form"
     hx-target="#category-detail-column">

	<form method="post"
	      hx-post="{% url 'subcategory_create' category.id %}">

		{% csrf_token %}
		{{ form.as_p }}

		<button type="submit">
			Create
		</button>
		<button hx-get="{% url 'subcategories_list' category.id %}"
		        hx-target="#category-detail-column">
			Cancel
		</button>

	</form>


</div>
