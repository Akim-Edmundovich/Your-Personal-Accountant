<div id="subcategory-update"
     hx-target="#subcategories-list">

	<form method="post"
	      hx-post="{% url 'subcategory_update' subcategory.id %}">

		{% csrf_token %}
		{{ form.as_p }}

		<button type="submit">
			Save
		</button>

		<button hx-get="{% url 'subcategories_list' subcategory.category.id %}"
		        hx-target="#category-detail-column">
			Cancel
		</button>

	</form>

</div>
