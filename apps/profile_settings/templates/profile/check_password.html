{% extends 'base.html' %}

{% block content %}

	<form method="post">
		{% csrf_token %}
		<label for="password">Enter password</label>
		<input type="password" id="password" name="password" required>
		<button type="submit" class="submit">Submit</button>

	{% for message in messages %}
		<p style="color: red">{{ message }}</p>
	{% endfor %}
	</form>

{% endblock %}
