{% extends 'base.html' %}

{% load static %}

{% block content %}
	<h2>Edit <b>{{ subcategory.name }}</b></h2>
	<form method="post">
		{% csrf_token %}
		{{ form.name }}

		<button type="submit" value="Save"
		        class="submit">Save
		</button>
		<button type="button" class="delete"
		        onclick="location.href='{% url 'settings:page_update_category' category.id %}'">
			Cancel
		</button>
	</form>

{% endblock %}
